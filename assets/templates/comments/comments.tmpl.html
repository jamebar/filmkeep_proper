
<div class="comment" ng-repeat="comment in comments">
  <avatar class="avatar sm" info="comment.user"></avatar>
  <span class="comment_desc" ng-class="{spoiler: comment.spoiler == true && comment.user.id !==me.user.id}">%%comment.comment%%</span>
  <span class="comment_date">%%comment.updated_at | fDate %%</span>
</div>
<comments-form ng-if="me.user"></comments-form>

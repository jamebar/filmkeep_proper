<form ng-submit="addComment()" class="clearfix">
  <textarea msd-elastic="" placeholder="Type your comment here" ng-model="comment.description" class="comment_input" name="comment"></textarea>
  <div class="checkbox pull-left">
    <label>
    <input type="checkbox" name="spoiler" class="spoiler " ng-model="comment.spoiler"/> Contains Spoilers
    </label>
  </div>
  <input class="btn btn-primary pull-right"  type="submit" ng-disabled="flag" value="Add Comment">
</form>

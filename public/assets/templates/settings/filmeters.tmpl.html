<h3>Your custom filmeters</h3>
<p>Create custom criteria. These will show up for you to use on all reviews, including past ones.</p>
<div ng-repeat="type in types | filter: filterCustom" class="clearfix filmeter">
  <span ng-show="!type.edit"><a ng-click="type.edit = !type.edit;">%%type.label%%</a> <div class="criteria-actions pull-right"><a ng-click="type.edit = !type.edit; type.label = type.orig" ng-init="type.edit = false; type.orig = type.label"><span class="glyphicon glyphicon-pencil" ></span></a> <a ng-click="deleteFilmeter(type)"><span class="glyphicon glyphicon-trash"></span></a></div></span>
  <form ng-submit="updateFilmeter(type)" ng-show="type.edit">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <input class="form-control" ng-model="type.label"/>
      </div>
      <div class="col-xs-12 col-sm-2">
        <input type="cancel" class="btn btn-default" value="Cancel" ng-click="type.edit = false; type.label = type.orig"/>
      </div>
      <div class="col-xs-12 col-sm-2">
        <input type="submit" class="btn btn-primary" value="Save" />
      </div>
    </div>
  </form>
</div>

<form ng-submit="saveFilmeter()">
    <input class="form-control" ng-model="newcriteria.label" placeholder="Create your own filmeter"/>
    <!-- <input type="submit" class="btn btn-submit" value="Save" /> -->
</form>

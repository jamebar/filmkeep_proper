<div class="film-cover-wrapper row-full-width " style="background-image:url(%%review.film.backdrop_path | imageFilter :'backdrop':'1' %%)">
  <div class="film-cover full-width-section">
    
        <div class="fc-info">
          <div class="fc-profile">
            <a ui-sref='root.user.filmkeep({username: review.user.username})'><img ng-src="%%review.user.avatar | profileFilter%%" width="100" height="100" class="round-corners"/>
            </a>
            <a ui-sref='root.user.filmkeep({username: review.user.username})'>%%review.user.name%%</a>
          </div>
          <div class="fc-content">
            <h2>%%review.film.title%%</h2>
            <a ng-click="watchlist(review.film)"><span ng-class="{'glyphicon-plus': review.film.on_watchlist === 'false','glyphicon-ok': review.film.on_watchlist === 'true'}" class="glyphicon"></span> watchlist</a>
          </div>
        </div>
     
  </div>
</div>

<div class="full-width-section theme-beige row-full-width">
  <a ng-click="editReview({review:review,rating_types:rating_types})" ng-if="me.user.id === review.user_id">Edit</a>
  <a ng-click="getTrailer(review.film.tmdb_id)">Trailer</a>
  <a ng-click="compare(review)" ng-if="review.reviewed === 'true' ">compare </a>
</div>

<div class="full-width-section theme-red row-full-width">
  <div class="review-ratings" ng-repeat="rating_type in rating_types">
    <p>%%rating_type.label%%</p>
    <div class="progress" >
      <div class="progress-bar" role="progressbar" aria-valuenow="%%rating_type.value%%" aria-valuemin="0" aria-valuemax="2000" style="width: %%toPercent(rating_type.value)%%%;">
        
      </div>
    </div>
  </div>
</div>

<div class="full-width-section theme-orange row-full-width">
  <h3>Notes</h3>
  <p>%%review.notes%%</p>
</div>

<div class="full-width-section theme-toast row-full-width">
  <h3>Comments</h3>
  <p></p>
</div>

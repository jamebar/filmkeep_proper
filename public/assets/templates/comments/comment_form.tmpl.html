<form ng-submit="addComment()" class="clearfix">
  <textarea placeholder="Type your comment here" rows="1" ng-model="comment.description" class="comment_input" name="comment"/></textarea>
  <div class="checkbox pull-left">
    <label>
    <input type="checkbox" name="spoiler" class="spoiler form-control" ng-model="comment.spoiler"/> Contains Spoilers
    </label>
  </div>
  <input class="btn btn-primary pull-right"  type="submit" value="Add Comment">
</form>

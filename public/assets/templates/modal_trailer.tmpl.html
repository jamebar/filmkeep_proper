<div class="video-container"><iframe width="100%"  ng-src="%%trailer_source%%" frameborder="0" allowfullscreen></iframe></div>

<div class="trailer-list" ng-show="trailer_sources.length > 1">
  <span ng-repeat="trailer in trailer_sources">
    <a ng-click="loadTrailer(trailer.source)" ng-class="{selected: $parent.current_trailer == trailer.source}">%%trailer.name%%</a>
  </span>
</div>

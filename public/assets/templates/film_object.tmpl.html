<div ng-class="{horizontal:horizontal == 'true'}" class="film-object clearfix">

  <a ng-if="!review" ui-sref='root.film({filmId: film.tmdb_id, filmSlug: slugify(film.title) })' class="poster"><img ng-src="%%film.poster_path | imageFilter:'poster':'1'%%" onerror="if (this.src != '/assets/img/fallback-poster.jpg') this.src = '/assets/img/fallback-poster.jpg';" /></a>
  <a ui-sref='root.review({reviewId: review.id})' ng-if="review" class="poster"><img ng-src="%%review.film.poster_path | imageFilter:'poster':'1'%%" /></a>
  <span class="film-object-content">
    <h3 ng-if="horizontal">%%film.title%%</h3>
    <p ng-if="horizontal" text-more="%%film.summary%%" ></p>
    <div class="fo-actions">
      <a class="action" tooltip="Watch Trailer" ng-click="getTrailer(film.tmdb_id)"><span class="ficon glyphicon glyphicon-facetime-video"></span></a>
      <a class="action" tooltip="Review this" ng-click="newReview(film)" ng-if="film.reviewed === 'false'"><span class="ficon glyphicon glyphicon-tasks"></span><!--  <span class="review-label">review</span>  --></a>

      <span ng-if="review">
        <a class="action" href=""  tooltip="Compare" ng-click="compare(review)" ng-if="review.film.reviewed === 'true' "><span class="ficon glyphicon glyphicon glyphicon-retweet"></span></a> 
        <a class="action" href=""  tooltip="Edit review" ng-click="editReview(review.id)" ng-if="review.user_id === me.user.id"><span class="ficon glyphicon glyphicon-pencil" ></span><!-- <span class="hidden-xs">edit</span> --></a> 

        <!-- <a ui-sref='root.review({reviewId: activity.object.id})'><img id="%%activity.id%%" ng-src="%%activity.object.film.poster_path | imageFilter:'poster':'1'%%" /></a> -->
      </span>
      <a class="action" ng-show="comments" tooltip="Toggle comments" ng-click="film.showcomments = !film.showcomments" ng-init="film.showcomments = false"><i class="ficon glyphicon glyphicon-comment"></i></a>
      <a class="action watchlist-btn" ng-click="watchlist(film)" ><span ng-class="{'glyphicon-plus': film.on_watchlist === 'false','glyphicon-ok': film.on_watchlist === 'true'}" class="ficon glyphicon"></span> watchlist</a>

    </div>
  </span>
</div>
